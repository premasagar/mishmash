<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8 />
    <title>sandbox</title>
    <script src="../../jquery.js"></script> <!-- the Sandbox script does not use jQuery - it's just here to assist the demo -->
    <script src="../../console/console.js"></script> <!-- for debugging only -->
    
    <script src="../sandbox.js"></script> <!-- include the Sandbox script -->
</head>

<body>
    <h1><a href="http://github.com/premasagar/mishmash/tree/master/sandbox/">Sandbox</a></h1>
    <p>View source to see what's happening.</p>
    <hr>
    <div class=demo>
        
    </div>
    
    <script>
        var sandy = sandbox(
            // url or array of urls for scripts to load in the sandbox
            'http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js', // this is an older version than the jQuery in the host page

            // property or array of properties to retrieve from the window object
            'jQuery',
            
            function(jQuery){
                var sandboxedJqueryVariable = jQuery.fn.jquery;
                $('.demo').text('Sandboxed jQuery has version: ' + sandboxedJqueryVariable);
            }
        );
    </script>
</body>
</html>
